<div>
    <div class="time-text">
        <!-- {{timeText}} -->
        <span>
            {{min}} : {{sec}}
        </span>
        <span>
            . {{ms}}
        </span>

    </div>
</div>

<button class ='start-btn' (click)="timeStart()">
    시작
</button>
<button class ='stop-btn' (click)="timeStop()">
    멈춤
</button>
<button class ='reset-btn' (click)="timeReset()">
    리셋
</button>
